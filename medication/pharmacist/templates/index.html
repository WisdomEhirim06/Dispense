{% extends "base.html" %}

{% block title %}
    Dizpensor
{% endblock %}

{% block main %}
    <div class="search-container">
        <div class="home-image">
            <img>
        </div>
        <form method="get">
            {% csrf_token %}
            <div class="search-input">

                <input type="text" name="search_query" id="search_query" placeholder="Search for drugs">
                

                <div class="search-filter">
                    <label><input type="checkbox" name="generic_name">Generic name</label>
                    <label><input type="checkbox" name="brand_name"> Brand name</label>
                </div>

                <br><button id="search-button" type="submit">Search Drugs</button>
            </div>
        </form>
        
        </div>
    </div>
{% endblock %}
