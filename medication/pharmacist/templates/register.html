{% extends "base.html" %}

{% block title %}
    Sign Up
{% endblock %}

{% block main %}
    <div class="form-container">
        <h1>Sign Up</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="form-buttons" type="submit">Sign Up</button>
        </form>
    </div>
{% endblock %}
