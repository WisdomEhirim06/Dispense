{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <div class="form-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.username }}
            <br>
            {{ form.password }}
            <br>
            <button class="form-buttons" type="submit">Login</button>
            <p>Don't have an account yet? <a href="{% url 'register' %}">Register</a></p>
        </form>
    </div>
{% endblock %}
